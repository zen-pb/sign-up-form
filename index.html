<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/utils.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img
          src="./assets/images/odin-lined.png"
          width="95"
          height="127"
          alt="Odin Logo"
        />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </header>
    <main>
      <div class="hero">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="sign-upForm" action="#" method="post">
        <p>Let's do this!</p>

        <div class="form-input">
          <label for="f-name">FIRST NAME</label>
          <input type="text" id="f-name" name="f-name" placeholder="John" required />
        </div>
        <div class="form-input">
          <label for="l-name">LAST NAME</label>
          <input type="text" id="l-name" name="l-name" placeholder="Smith" required />
        </div>
        <div class="form-input">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="JohnSmith@email.com" required />
        </div>
        <div class="form-input">
          <label for="tel-number">PHONE NUMBER</label>
          <input type="tel" id="tel-number" name="tel-number" pattern="^\d{4}-\d{3}-\d{4}$" placeholder="0923-456-7890" required />
        </div>
        <div class="form-input">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required />
          <span data-help="*Passwords do not match"></span>
        </div>
        <div class="form-input">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
      </form>

      <div class="user-action">
        <button type="submit" form="sign-upForm">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
